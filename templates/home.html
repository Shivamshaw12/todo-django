<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <h1 style="text-align: center;">Add todo</h1>
        <form action="/add" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary" >Add</button>
          </form>


        <h1 style="text-align: center;">Your Todo list</h1>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in id %}
                <tr>
                    <th><a href="{% url 'update' todo.id%}"><button type="button" class="btn btn-warning">Edit</button></a></th>
                    <td>{{ todo.title}}</td>
                    <td>{{ todo.content}}</td>
                    <td><a href="{% url 'delete' todo.id%}"><button type="button"  class="btn-close btn-close-white" aria-label="Close"></button></a></td>
                </tr>
                {% endfor %}
               
                
                
            </tbody>
        </table>
    </div>
</body>

</html>
